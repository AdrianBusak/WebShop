<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Logs | WebShop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="../Logs-site/logs.css">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
        <a class="navbar-brand" href="#">WebShop Logs</a>
        <div class="ms-auto">
            <button class="btn btn-outline-light" onclick="jwtLogout()">Logout</button>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center m-4">System Logs</h1>
            <select id="pageSizeSelect" class="form-select mb-4 " aria-label="choose page size">
                <option value="10" selected>10</option>
                <option value="25">25</option>
                <option value="50">50</option>
            </select>

        <div class="text-center">
            <div id="loading-spinner" class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <div class="table-responsive">
            <table id="logs-table" class="table table-hover table-bordered table-striped align-middle">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Log Level</th>
                        <th scope="col">Message</th>
                        <th scope="col">Timestamp</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Log entries will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="../Login/login.js"></script>
    <script src="logs.js"></script>
</body>
</html>
