<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../spinner.css" />
</head>
<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow p-4" style="min-width: 700px;">
            <h3 class="text-center mb-4 ">Register</h3>
            <form id="register-form">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="firstName" class="form-label"><b>First Name</b></label>
                        <input type="text" class="form-control" id="firstName" placeholder="Enter First Name" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="lastName" class="form-label"><b>Last Name</b></label>
                        <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="email" class="form-label"><b>E-mail</b></label>
                        <input type="email" class="form-control" id="email" placeholder="Enter E-mail" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="phone" class="form-label"><b>Phone Number</b></label>
                        <input type="text" class="form-control" id="phone" placeholder="Enter Phone Number" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="username" class="form-label"><b>Username</b></label>
                        <input type="text" class="form-control" id="username" placeholder="Enter Username" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="password" class="form-label"><b>Password</b></label>
                        <input type="password" class="form-control" id="password" placeholder="Enter Password" required>
                    </div>
                    <div class="col-12 mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="password-admin-check">
                        <label class="form-check-label" for="password-admin-check"><b>Add admin</b></label>
                    </div>
                    <div class="col-12 mb-3" id="password-admin-container" style="display: none;">
                        <label for="passwordAdmin" class="form-label"><b>Password for admin</b></label>
                        <input type="password" class="form-control" id="passwordAdmin" placeholder="Enter Admin Password">
                    </div>
                    <div class="w-60 d-flex justify-content-center mb-1">
                        <button type="button" id="register-button" class="btn btn-primary" onclick="register()">
                            Register <span id="spinner-placeholder"></span>
                        </button>
                    </div>
                    <div class="col-12 text-center">
                        <a href="../Login/login.html">Back to login</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../Login/login.js"></script>
    <script src="register.js"></script>
    
</body>
</html>
